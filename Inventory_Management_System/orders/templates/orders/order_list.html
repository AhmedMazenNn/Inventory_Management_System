{% extends './base.html' %}

{% block content %}
<h1>Orders</h1>
<a href="{% url 'orders:create_order' %}">Create New Order</a>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'orders:order_detail' order.id %}">
            Order {{ order.id }} for {{ order.supermarket_name }} ({{ order.status }})
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
