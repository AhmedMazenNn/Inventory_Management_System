{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    main {
        flex: 1; 
        background-color: lightslategrey !important;
    }
    body {
      font-family: 'DynaPuff', cursive;
    }
    </style>
    {% block style %}
    {% endblock style %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- try to use this condition to activate clicked link in nav  -->
          <a class="navbar-brand {% if request.path == '/profile/' %} active {% endif %}" href="/profile/">Profile</a>
      </nav>
    <main class="main">
        {% block content %}
        
        {% endblock content %}
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
