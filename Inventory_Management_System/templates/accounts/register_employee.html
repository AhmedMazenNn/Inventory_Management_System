{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-4 vh-100">
    <h2 class="fw-bolder mt-4 "><u>Register Employee</u></h2>
        <div class="form-container" style="max-height: 300px;">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success fw-bolder mt-3">Register</button>
            </form>
    </div>
</div>
{% endblock %}
