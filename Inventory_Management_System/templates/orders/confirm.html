{% extends "base/base.html" %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object_name.supermarket_name }}"?</h2>
  <form method="post" class="w-25">
    {% csrf_token %}
    <div class="d-flex justify-content-around">
      <button class="btn btn-secondary" type="submit">Confirm Delete</button>
      <a class="btn btn-danger btn-sm" href="{% url 'orders:order_list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
