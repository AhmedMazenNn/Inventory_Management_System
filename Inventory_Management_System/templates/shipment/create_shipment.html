{% extends 'base.html' %}


{% load static %}

{% block title %} Create Shipment {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create Shipment</h2>
    <!--shipment creation form-->    
    <form method="POST">
        {% csrf_token %}
    <!--factory name input-->
        <div class="mb-3">
            <label for="factory_name" class="form-label">factory_name</label>
            <input type="text" class="form-control" id="factory_name" name="factory_name" required>
        </div>


        <!--status dropdown-->  
        <div class="mb-3">
            <label for="status" class="form-label">status</label>
            <select class="form-select" id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>


        <!--created by input-->
        <div class="mb-3">
            <label for="created_by" class="form-label">created_by</label>
            <input type="text" class="form-control" id="created_by" name="created_by">
        </div>


        <!--approved by input-->
        <div class="mb-3">
            <label for="approved_by" class="form-label">approved_by</label>
            <input type="text" class="form-control" id="approved_by" name="approved_by">
        </div>


        <!--submit button-->       
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
